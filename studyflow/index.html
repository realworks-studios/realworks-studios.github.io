<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Flow</title>
    <link rel="icon" type="image/png" href="studyflow.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #0277bd;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #01579b;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button {
            padding: 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0277bd;
        }
        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: #0288d1;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Study Flow</h1>
        <div class="form-group">
            <label for="userEmail">Your Email ID</label>
            <input type="email" id="userEmail" placeholder="e.g., you@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="button" onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        function login() {
            const userEmail = document.getElementById('userEmail').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('password');

            if (!userEmail || !password) {
                errorMsg.textContent = "Please fill in all fields.";
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userEmail)) {
                errorMsg.textContent = "Please enter a valid email address.";
                return;
            }
            if (!storedEmail || !storedPassword) {
                errorMsg.textContent = "No account found. Please sign up first.";
                return;
            }
            if (userEmail !== storedEmail || password !== storedPassword) {
                errorMsg.textContent = "Invalid email or password.";
                return;
            }

            window.location.href = 'studyflow.html';
        }
    </script>
</body>
</html>
